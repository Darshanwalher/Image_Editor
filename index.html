<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"

/>
    <link rel="stylesheet" href="theme.css">

<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label for="image-input" class="btn">
                        Choose image
                        <input  type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button  id="rest-btn" class="btn">Reset</button>
                    <button  id="download-btn" class="btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No Image</p>
                    </div>
                    <canvas id="image-canvas">
                        
                    </canvas>
                </div>
            </div>
            <div class="right">
                <h2>Filters</h2>
                <hr>
                <div class="filters">
                </div>
                <h2>Presets</h2>
                <hr>
                <div class="presets">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
